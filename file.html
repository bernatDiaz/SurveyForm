<main>
  <h1 id="title">freeCodeCamp Survey Form</id>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <label id="email-label" for="email">Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <label id="number-label" for="number">Age(optional)</label><br>
    <input type="number" id="number" min = 
  "1" max="120" placeholder="Age"><br>
    <label for="dropdown">Favourite food</label><br>
    <select name="dropdown" id="dropdown">
      <option value="pizza">Pizza</option>
      <option value="pasta">Pasta</option>
      <option value="fish">Fish</option>
    </select><br>
    <div id="gender">
      <h2>Gender</h2>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female"><br>
    </div>
    <div id="languages">
      <h2>Programming languages</h2>
      <label for="java">Java</label>
      <input type="checkbox" id="java" value="java"><br>
      <label for="c">C</label>
      <input type="checkbox" id="c" value="c"><br>
      <label for="python">Python</label>
      <input type="checkbox" id="python" value="python"><br>
    </div>
    <textarea rows="10" cols="50">Enter your sugestions here </textarea><br>
    <input type="submit" id="submit" value="Submit">
  </form>
</main>
